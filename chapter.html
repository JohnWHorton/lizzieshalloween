<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A short story</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/stylesmob.css" type="text/css">
</head>

<body class="scrolltext">
    <h1 id="chapter-title"></h1>

    <!-- Illustration placeholder -->
    <div id="chapter-image" class="illustration">

    </div>

    <div class="story">
        <!-- <button class="readbtn" onclick="speakText()">Read the story</button>
        <button class="readbtn" onclick="pauseText()">Pause</button>
        <button class="readbtn" onclick="resumeText()">Resume</button> -->
        <nav id="navbtns"></nav>
        <div class="player">
            <audio id="audio"></audio>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>

            <label>
                Volume
                <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
            </label>
        </div>

        <div>
            <pre id="storytext"></pre>
        </div>
    </div>

    <script type="text/javascript" src="./js/storytext.js"></script>
    <script type="text/javascript" src="./js/story.js"></script>

</body>

</html>
